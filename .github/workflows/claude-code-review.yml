name: Claude Code Review

on:
  issue_comment:
    types: [created]

jobs:
  claude-review:
    # Run when @claude is mentioned in PR comments (same repo only).
    if: |
      github.event.issue.pull_request &&
      github.event.issue.pull_request.head.repo.full_name == github.repository &&
      contains(github.event.comment.body, '@claude')

    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Run Claude Code Review
        id: claude-review
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          prompt: '/review-pr'
          claude_args: |
            --allowed-tools "Read,Grep,Glob,Bash,Task,mcp__github_inline_comment__create_inline_comment"
          # See https://github.com/anthropics/claude-code-action/blob/main/docs/usage.md
          # for available options
