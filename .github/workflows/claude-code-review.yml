name: Claude Code Review

on:
  pull_request:
    types: [opened, ready_for_review, reopened]
    # Optional: Only run on specific file changes
    # paths:
    #   - "src/**/*.ts"
    #   - "src/**/*.tsx"
    #   - "src/**/*.js"
    #   - "src/**/*.jsx"
  issue_comment:
    types: [created]

jobs:
  claude-review:
    # Run when:
    # 1. PR is opened/ready_for_review/reopened (only from same repo, not forks)
    # 2. @claude is mentioned in PR comments (with word boundary check)
    if: |
      (github.event_name == 'pull_request' &&
       github.event.pull_request.head.repo.full_name == github.repository) ||
      (github.event_name == 'issue_comment' &&
       github.event.issue.pull_request &&
       (contains(github.event.comment.body, '@claude ') ||
        startsWith(github.event.comment.body, '@claude') ||
        endsWith(github.event.comment.body, '@claude')))

    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Run Claude Code Review
        id: claude-review
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          prompt: '/review-pr'
          claude_args: |
            --allowed-tools "Read,Grep,Glob,Bash,Task,mcp__github_inline_comment__create_inline_comment"
          # See https://github.com/anthropics/claude-code-action/blob/main/docs/usage.md
          # for available options

